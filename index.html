<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MusicZ</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./logo.png" alt="logo"><h1> MusicX </h1></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Best of NCS </h1>
        <div class="songList"></div>
        <div class="songBanner"></div>
    </div>
    <div class="player">
        <input type="range" name="progress" id="progressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-shuffle"></i>
            <i class="fa-solid fa-2x fa-backward-step"></i>
            <i class="fa-solid fa-3x fa-circle-play"></i>
            <i class="fa-solid fa-2x fa-forward-step"></i>
            <i class="fa-solid fa-repeat"></i>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a52a517862.js" crossorigin="anonymous"></script>
</body>
</html>
