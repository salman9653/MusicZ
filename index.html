<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>MusicZ</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand">
                <i class="fa-solid fa-2x fa-circle-play"></i>
                <h1> MusicX </h1>
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="bannar">
            <img src="./covers/maxresdefault.jpg" alt="">
            <div class="banner-heading">
                <h1>Top NCS Songs </h1>
                <p><strong> NCS - 209,859 likes - 107 songs</strong>, about 5 hr 30 min</p>
            </div>                
        </div>

        <div class="songList">
                <div class="songItemTitle">
                    <span class="songNo">#</span>
                    <img src="" alt="">
                    <span class="songTitle">Title</span>
                    <span class="songArtist" >Artist</span>
                    <span class="songAlbum" >Album</span>
                    <span class="songTime">Duration</span>
                    <span class="songPlay">Play</span>
                </div>
                <div class="songItem">
                    <span class="songNo">1</span>
                    <img src="./covers/10.jpg" alt="">
                    <span class="songTitle">Faded</span>
                    <span class="songArtist" >Alan Waker</span>
                    <span class="songAlbum" >Album</span>
                    <span class="songTime">5:30</span>
                    <span class="songPlay">
                        <i class="fa-solid fa-circle-play"></i>
                    </span>
                </div>
                
        </div>
    </div>
    <div class="player">
        <div class="playing">
            <img src="./covers/10.jpg" alt="">
            <div class="playingInfo">
                <span class="playingTitle">Let Me Love You</span>
                <span class="playingArtist">Justin Biber</span>
            </div>
        </div>
        <input type="range" name="progress" id="progressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-shuffle"></i>
            <div class="media">
                <i class="fa-solid fa-backward-step"></i>
                <i id="masterPlay" class="fa-solid fa-2x fa-circle-play"></i>
                <i class="fa-solid fa-forward-step"></i>
            </div>
            <i class="fa-solid fa-repeat"></i>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a52a517862.js" crossorigin="anonymous"></script>
</body>
</html>
