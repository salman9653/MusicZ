<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>MusicZ</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand">
                <i class="fa-solid fa-2x fa-circle-play"></i>
                <h1> MusicX </h1>
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="bannar">
            <img src="./covers/5.jpg" alt="">
            <div class="banner-heading">
                <h1>Top NCS Songs </h1>
                <p>
                    PLAYLIST
                    A top chart for epic feel good gaming music released on <strong> NoCopyrightSounds </strong>,
                    perfect for live streaming. Royalty free for YouTube & Twitch.</p>
                <p><strong> NCS - 209,859 likes - 107 songs</strong>, about 5 hr 30 min
                    </p>
            </div>                
        </div>

        <div class="songList"></div>
    </div>
    <div class="player">
        <input type="range" name="progress" id="progressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-shuffle"></i>
            <div class="media">
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-solid fa-2x fa-circle-play"></i>
                <i class="fa-solid fa-forward-step"></i>
            </div>
            <i class="fa-solid fa-repeat"></i>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a52a517862.js" crossorigin="anonymous"></script>
</body>
</html>
